<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Theme Search Results</title>
</head>
<body>
<h1>Songs</h1>
<p th:each="song : ${searchResults}">
    <span th:text="${song.artist()}" style="font-weight: bold">
    Artist
    </span>
    -
    <span th:text="${song.title()}" style="font-style: italic">
    Song Title
    </span>
    -
    <span th:text="${song.releaseTitle()}">
    Release Title
    </span>
    <span th:text="${song.themes()}">
    [Theme1, Theme2]
    </span>
</p>
</body>
</html>
